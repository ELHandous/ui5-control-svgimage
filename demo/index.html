<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">
		
		<title>SVGImage</title>
		
		<script id="sap-ui-bootstrap"
			src="https://openui5nightly.hana.ondemand.com/resources/sap-ui-core.js"
			xsrc="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m,sap.f,sap.ui.layout,sap.ui.unified,sap.uxap"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async"
			data-sap-ui-language="en"
			data-sap-ui-resourceroots='{
				"ui5.control": "../control",
				"openui5developer.svgimage.demo": ""
			}'>
		</script>
		
		<script>
			sap.ui.getCore().attachInit(function() {
				var oCompContainer = new sap.ui.core.ComponentContainer({
					height : "100%"
				}).placeAt("content");
				
				sap.ui.component({
					name : "openui5developer.svgimage.demo",
					manifestFirst: true,
					async: true
				}).then(function(oComponent){
					oCompContainer.setComponent(oComponent);
			 	});				
			});
		</script>
	</head>
	<body class="sapUiBody uiThemeOpenUI5" id="content">
	</body>
</html>
